<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightgrey;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 25px;
        }

        .form-container {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 400px;
            margin-bottom: 15px;
        }

        .nav-menu {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        .nav-menu li {
            margin: 15px;
        }

        .nav-menu a {
            text-decoration: none;
            font-size: 18px;
            position: relative;
        }

        .nav-menu a:hover {
            text-decoration: underline;
        }


        .image-gallery img {
            margin-bottom: 15px;
        }

        .footer {
            background-color: white;
            padding: 20px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            text-align: center;
        }

    </style>
</head>

<body>
    <ul class="nav-menu">
        <li><a href="#" class="text-dark">Home</a></li>
        <li><a href="#" class="text-dark">About</a></li>
        <li><a href="#" class="text-dark">Services</a></li>
        <li><a href="#" class="text-dark">Contact</a></li>
        <li><a href="table.html" class="text-dark">Table</a></li>
    </ul>

    <div class="form-container">
        <form class="registration-form">
            <h2 class="text-center">User Registration</h2>
            <div class="form-group">
                <label for="name" class="font-weight-bold">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email" class="font-weight-bold">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password" class="font-weight-bold">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
    </div>

    <div class="container">
        <img src="#" alt="Responsive Image" class="img-fluid mb-4">
    </div>

    <div class="container image-gallery">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-lg-3">
                <img src="#" alt="Gallery Image 1" class="img">
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <img src="#" alt="Gallery Image 2" class="img">
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <img src="#" alt="Gallery Image 3" class="img">
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <img src="#" alt="Gallery Image 4" class="img">
            </div>
        </div>
    </div>

    <footer class="footer mt-auto">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h5>About Us:</h5>
                    <p>Company Info Paragraph</p>
                </div>

                <div class="col-md-4">
                    <h5>Quick Links:</h5>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-dark">Home</a></li>
                        <li><a href="#" class="text-dark">About</a></li>
                        <li><a href="#" class="text-dark">Services</a></li>
                        <li><a href="#" class="text-dark">Contact</a></li>
                    </ul>
                </div>
                
                <div class="col-md-4">
                    <h5>Contact Us:</h5>
                    <p>Address, Phone, Email</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
